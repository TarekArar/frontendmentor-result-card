<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="result gray">
          <p class="title">Your Result</p>
          <div class="circle">
            <p class="text-xxl">76</p>
            <p class="text-sm gray">of 100</p>
          </div>
          <p class="gray title">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <p class="title">Summary</p>

          <div class="cards__list">
            <div class="card">
              <div class="card__content">
                <img src="./assets/images/icon-reaction.svg" />
                <p>Reaction</p>
              </div>
              <p>80 / 100</p>
            </div>

            <div class="card">
              <div class="card__content">
                <img src="./assets/images/icon-memory.svg" />
                <p>Memory</p>
              </div>
              <p>92 / 100</p>
            </div>

            <div class="card">
              <div class="card__content">
                <img src="./assets/images/icon-verbal.svg" />
                <p>Verbal</p>
              </div>
              <p>61 / 100</p>
            </div>

            <div class="card">
              <div class="card__content">
                <img src="./assets/images/icon-visual.svg" />
                <p>Visual</p>
              </div>
              <p>72 / 100</p>
            </div>
          </div>

          <button class="summary__btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
